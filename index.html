<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/sweetalert.min.js"></script>

    <title>Remote Viewer</title>
  </head>
  <body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <div class="container generalDiv">
      <div class="row">
        <div class="col-9 col-lg-10 applicationId">
          <p class="font">Application ID:</p> 
          <input class="form-control input">  
        </div>

        <div class="col-3 col-lg-2 button">
          <button type="button" class="btn btn-dark">Capture</button>
        </div>
      </div>

      <div class="row">
        <div class="col-9 col-lg-10">
          <p class="font">Screen</p>
          <select class="form-control screen">
            <option value="screen1">Screen 1</option>
            <option value="screen2">Screen 2</option>
          </select>
        </div>

        <div class="col-3 col-lg-2">
          <button type="button" class="btn btn-dark watchBtn">Watch</button>
        </div>
      </div>

      

      <div class="row">
        <div class="col-9 col-lg-10">
          <p class="font">Quality</p>
          <select class="form-control screen">
            <option value="select1">Low Quality</option>
            <option value="select2">Medium Quality</option>
            <option value="select3">Ideal Quality</option>
            <option value="select4">High Quality</option>
          </select>
        </div>
      </div>
      

      <div class="row">
        <div>
          <hr class="hr">
          <img class="bigScreen" src="resim/mustafa-kemal-ataturk-1.webp">
        </div>
        <b>Note: The higher the quality, the lower the speed.</b>
      </div>

    </div>
  </body>
</html>
